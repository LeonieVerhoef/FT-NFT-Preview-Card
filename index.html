<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>

    <a href="#">
      <img class="cubeImage" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="colorOverlay">
        <img src="images/icon-view.svg" alt="View icon">
      </div>
    </a>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="priceAndTime">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Etherium icon">
        0.041 ETH
      </div>

      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock icon">
        3 days left
      </div>
    </div>

    <hr>

    <div class="bio">
      <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
      Creation of <span>Jules Wyvern</span>
    </div>

  </main>

</body>

</html>
